apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rest-api-deployment
  labels:
    name: rest-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: rest-api
    spec:
      containers:
      - name: rest-api-container
        image: gcr.io/rest-api:ddaadcbccf0ad01e2cca762991f180bcec66fa2c
        ports:
        - containerPort: 3000
        volumeMounts:
          - name: files
            mountPath: /usr/app/public/files
      volumes:
        - name: files
          gcePersistentDisk:
            pdName: telefon-files
            fsType: ext4